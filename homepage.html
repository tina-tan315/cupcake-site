<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cupcakes | Home</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">  
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="Sweet Cupcakes Logo">
        </div>
        <nav>
            <button class="hamburger">
                <img src="assets/hugeicons--menu-05.svg" alt="Menu" class="hamburger-icon">
            </button>
            <button class="close">
                <img src="assets/cross copy.svg" alt="Close Icon" class="close-icon">
            </button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="assets/matcha-cupcake.jpg" alt="Featured cupcake - Matcha Cupcake">
            <div class="hero-text">
                <h1>Sweet Cupcakes</h1>
                <p>Handcrafted with love since 2025</p>
            </div>
        </section>
        <section class="featured">
            <h2>Cupcake of the Week</h2>
            <div class="featured-cupcake">
                <img src="assets/oreo-cupcake.jpg" alt="Orea Cupcake">
                <h3>Oreo Cupcakes</h3>
                <p>Our signature matcha cupcake.</p>
                <p class="price">$3.75</p>
                <a href="cupcake.html" class="btn">View Details</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Sweet Cupcakes. This website is a student project created for educational purposes only.</p>
    </footer>
    
</body>
</html>
